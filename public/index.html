<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" href="./images/favicon.ico" />
		<meta name="theme-color" content="#000000" />
		<link rel="stylesheet" type="text/css" href="./index.css" />
		<script src="./scripts/main.bundle.min.js" defer></script>
		<link href="https://fonts.googleapis.com/css?family=Muli:300,400,400i,600,700" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
		<title>Universal Converter</title>
	</head>
	<body>
		<div>
			<label>FROM: <i id="i-from"></i></label>
			<select name="from" id="select-from">
				<option value="km">Kilometers</option>
				<option value="hm">Hectameters</option>
				<option value="dam">Decameters</option>
				<option value="m">Meters</option>
				<option value="dm">Decimeters</option>
				<option value="cm">Milimeters</option>
				<option value="mm">Milimeters</option>
				<option value="um">Micrometers</option>
				<option value="nm">Nanometers</option>
				<option value="mile">Miles</option>
				<option value="nmile">Nautic Miles</option>
				<option value="foot">Feet</option>
				<option value="inch">Inches</option>
				<option value="yard">Yards</option>
				<option value="rod">Rods</option>
				<option value="fathom">Fathoms</option>
				<option value="furlong">Furlongs</option>
			</select>
		</div>
		<div>
			<label>TO: <i id="i-to"></i></label>
			<select name="to" id="select-to">
				<option value="km">Kilometers</option>
				<option value="hm">Hectameters</option>
				<option value="dam">Decameters</option>
				<option value="m">Meters</option>
				<option value="dm">Decimeters</option>
				<option value="cm">Milimeters</option>
				<option value="mm">Milimeters</option>
				<option value="um">Micrometers</option>
				<option value="nm">Nanometers</option>
				<option value="mile">Miles</option>
				<option value="nmile">Nautic Miles</option>
				<option value="foot">Feet</option>
				<option value="inch">Inches</option>
				<option value="yard">Yards</option>
				<option value="rod">Rods</option>
				<option value="fathom">Fathoms</option>
				<option value="furlong">Furlongs</option>
			</select>
		</div>
		<div><input type="number" id="input-from" placeholder="to convert..." maxlength="20" /></div>
		<div><button id="button-convert">CONVERT</button></div>
		<div><label id="label-result"></label></div>
	</body>
</html>
